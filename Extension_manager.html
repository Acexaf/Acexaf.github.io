<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extension Manager</title>
<style>
  /* Simple CSS styles for layout and appearance */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #extensionsList {
    margin-top: 20px;
  }
  .extensionItem {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>Extension Manager</h1>
<p>Use this tool to manage your extensions:</p>

<div id="extensionsList">
  <!-- Extension list will be populated dynamically -->
  <div>
    <input type="checkbox" id="extension1" checked>
    <label for="extension1">Extension 1</label>
  </div>
  <div>
    <input type="checkbox" id="extension2" checked>
    <label for="extension2">Extension 2</label>
  </div>
  <div>
    <input type="checkbox" id="extension3" checked>
    <label for="extension3">Extension 3</label>
  </div>
</div>

<script>
// Function to toggle extension status
function toggleExtensionStatus(extensionId, enabled) {
  var checkbox = document.getElementById(extensionId);
  // Simulate toggling extension status
  checkbox.checked = enabled;
  console.log(`Extension ${extensionId} ${enabled ? "enabled" : "disabled"}`);
}

// Event listener for checkbox changes
document.addEventListener("change", function(event) {
  if (event.target.type === "checkbox") {
    toggleExtensionStatus(event.target.id, event.target.checked);
  }
});
</script>
</body>
</html>
